<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Animated Website</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main"> 
        <div id="mtext">
            <h1>The Great Escape</h1>
            <h3>Issue Two Out Now.</h3>
        </div>
        <div id="left">
            <div id="nav">
                <h3>Sachin Sharma</h3>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
            </div>
            <div id="centerimg">
                <div id="text">
                    <div id="parts">
                        <h5>Volume 1</h5>
                        <h5>Volume 2</h5>
                    </div>
                    <div id="para">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non, laborum.</p>
                    </div>
                </div>
            </div>
            <div id="scroll">
                <div id="line"></div>
                <h4>Scroll Down</h4>
            </div>
        </div>
        <div id="center">
            <div id="card">
                <div id="cicons">
                    <i class="ri-arrow-up-s-line"></i>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <div id="cimage"></div>
            </div>
        </div>
        <div id="right">
            <div id="relem">
                <i class="ri-search-2-line"></i>
                <div id="rlinks">
                    <a href="">Facebook</a><a href="">Twitter</a><a href="">Instagram</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
